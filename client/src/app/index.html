<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>PokéTeams | App</title>
  </head>
  <body class="no-body-scroll">
    <div id="appWrap">
      <nav class="side-nav bg-danger">
        <div class="profile-area">
          <img id="profilePhoto" src="" alt="Profile Photo" />
        </div>
        <ul class="nav flex-column text-white">
          <li id="profileLink" class="nav-item" data-view="profile">
            <a class="nav-link" href="#"
              ><i class="fas fa-user"></i> <span>Profile</span></a
            >
          </li>
          <li id="pokedexLink" class="nav-item" data-view="pokedex">
            <a class="nav-link" href="#"
              ><i class="fas fa-book"></i> <span>Pokédex</span></a
            >
          </li>
          <li id="movesLink" class="nav-item" data-view="moves">
            <a class="nav-link" href="#"
              ><i class="fas fa-compact-disc"></i> <span>Moves</span></a
            >
          </li>
          <li id="teamsLink" class="nav-item" data-view="teams">
            <a class="nav-link" href="#"
              ><i class="fas fa-users"></i> <span>Teams</span></a
            >
          </li>
          <li id="logoutLink" class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="main"></div>
    </div>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a465367bb1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
